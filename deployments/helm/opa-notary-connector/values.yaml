opa:
  opa: false

  certManager:
    enabled: true

  bootstrapPolicies:
    main: |-
      package system

      import data.kubernetes.admission

      default apiVersion = "admission.k8s.io/v1beta1"

      apiVersion = v {
        v := input.apiVersion
      }

      default uid = ""

      uid = u {
        u := input.request.uid
      }

      main = {
        "apiVersion": apiVersion,
        "uid": uid,
        "kind": "AdmissionReview",
        "response": response,
      }

      default response = {"allowed": false, "status": {"reason": "Request denied by default."}}

      response = {
        "allowed": false,
        "status": {"reason": reason},
      } {
        count(admission.deny) > 0
        reason := concat("\n", admission.deny)
      }

      response = {
        "allowed": true,
        "patchType": "JSONPatch",
        "patch": patch_bytes,
      } {
        count(admission.deny) == 0
        count(admission.patches) != 0
        patch_json := json.marshal(admission.patches)
        patch_bytes := base64.encode(patch_json)
      }

      response = {
        "allowed": true,
      } {
        count(admission.deny) == 0
        count(admission.patches) == 0
      }

  admissionControllerKind: MutatingWebhookConfiguration
  
  admissionControllerFailurePolicy: Fail
  
  admissionControllerNamespaceSelector:
    matchExpressions:
      - {key: sighup.io/webhook, operator: NotIn, values: [ignore]}
  
  admissionControllerRules:
    - operations: [ "CREATE", "UPDATE" ]
      apiGroups: ["*"]
      apiVersions: ["*"]
      resources: ["pods", "deployments", "replicationcontrollers", "replicasets", "daemonsets", "statefulsets", "jobs", "cronjobs"]
  imageTag: 0.21.1
  imagePullPolicy: Always
  
  port: 8443
  
  mgmt:
    imageTag: "0.11"
    imagePullPolicy: Always
    data:
      enabled: true
    configmapPolicies:
      enabled: true
      namespaces: ["webhook"]
      requireLabel: true

  logFormat: json

  rbac:
    rules:
      cluster:
      - apiGroups: ["*"]
        resources: ["*"]
        verbs: ["get", "list", "watch"]
      - apiGroups: [""]
        resources: ["configmaps"]
        verbs: ["update", "patch"]

  readinessProbe:
    httpGet:
      port: 8443
  livenessProbe:
    httpGet:
      port: 8443

  securityContext:
    enabled: true
    runAsNonRoot: true
    runAsUser: 1
    fsGroup: 1001

  extraContainers:
  - name: opa-notary-connector
    image: reg.sighup.io/sighupio/opa-notary-connector:v0.1.0-rc3
    imagePullPolicy: Always
    securityContext:
      runAsUser: 1001
    command: ["/opa-notary-connector"]
    args:
      - "--config=/etc/opa-notary-connector/trust.yaml"
      - "--listen-address=:8080"
      - "--trust-root-dir=/etc/opa-notary-connector/.trust"
      - "--verbosity=info"
    env:
      - name: GIN_MODE
        value: release
    ports:
      - name: http
        containerPort: 8080
        protocol: TCP
    livenessProbe:
      httpGet:
        path: /healthz
        scheme: HTTP
        port: http
    readinessProbe:
      httpGet:
        path: /healthz
        scheme: HTTP
        port: http
    volumeMounts:
      - name: opa-notary-connector-config
        mountPath: /etc/opa-notary-connector/trust.yaml
        subPath: trust.yaml
      - name: notary-server-crt
        mountPath: /etc/ssl/certs/ca.crt
        subPath: ca.crt

  extraVolumes:
  - name: opa-notary-connector-config
    secret:
      secretName: opa-notary-connector-config
  - name: notary-server-crt
    secret:
      secretName: notary-server-crt
